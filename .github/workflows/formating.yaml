name: Formating

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python $
        uses: actions/setup-python@v4
        with:
          python-version: $
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Install black
        run: pip install black
      - name: Format with black
        run: |
          black . --check --diff
